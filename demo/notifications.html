<link href="./common.css" rel="stylesheet" />
<style>
form {
	display: flex;
}
form *  {
	font-size: inherit;
	padding: .3em;
}
#notifications-area {
	position: fixed;
	top: 10;
	right: 10;
	display: flex;
	flex-direction: column;
	margin: 0;
	padding: 10px;
	color: #F00;
}
#notifications-area:empty {
	display: none;
}
#notifications-area li {
	padding: .7em;
	margin-bottom: .7em;
	background-color: rgba(100, 0, 0, .15);
	border: 1px solid #F00;
	border-radius: 10px;
	transition: opacity 1.7s;
	list-style-type: none;
}
.hidden {
	opacity: 0;
}
</style>
<script src="../dist/gimgen.js"></script>

<ul id="notifications-area"></ul>

<main>
	<p>
		Click below to show a notification for three seconds before starting to fade out. Hover you mouse over the notification to
		stop it from fading or bring it back if fading has begun.
	</p>
	<form>
	  <input name="message" placeholder="Message" value="Notification Message">
		<button>Show</button>
	</form>
	<p>
		See code below (or even better look at <a href="https://github.com/togakangaroo/gimgen/blob/master/demo/notifications.html">source</a> or devtools)
	</p>
	<pre><code class="language-js" id="code-display"></code></pre>
</main>

<script id="code">
const gg = window.gimgen

const notificationsArea = document.querySelector('#notifications-area')

const timeout3sec = gg.timeoutSignal(3000)
const timeout2sec = gg.timeoutSignal(2000)

const showNotification = gg.gimgen(function*(msg) {
  const el = document.createElement('li')
  el.textContent = msg
  notificationsArea.appendChild(el)

	const mouseMoved = gg.domEventToSignal(el, 'mousemove')
	const mouseOver = gg.domEventToSignal(el, 'mouseover')
	const interaction = gg.anySignal(mouseMoved, mouseOver)

	do {
	  el.classList.remove('hidden')
	  while(timeout3sec !== (yield gg.anySignal(timeout3sec, interaction))) { }
	  el.classList.add('hidden')
	} while(timeout2sec !== (yield gg.anySignal(timeout2sec, interaction)))
  el.remove()
})

document.querySelector('form').addEventListener('submit', e => {
	e.preventDefault()
	const msg = e.target.querySelector('[name=message]').value
	showNotification(msg)
})
</script>
<script>
document.querySelector('#code-display').textContent = document.querySelector('#code').textContent;
</script>
